<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>One Quiet Night</title>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>
    <header><h1>PANDEMIC<h1></header>
    <main>
        <div id="world-map">
            <svg viewBox="0 0 1000 500" preserveAspectRatio="xMinYMin meet">
                <image width="1000" height="500" href="./assets/images/world.png"></image>
                <circle id="atlanta" cx="180" cy="170" r="5" stroke="black" stroke-width="1" fill="blue" />
                <circle id="san-fran" cx="50" cy="145" r="5" stroke="black" stroke-width="1" fill="blue" />
                <circle id="chicago" cx="130" cy="130" r="5" stroke="black" stroke-width="1" fill="blue" />
                <circle id="montreal" cx="200" cy="126" r="5" stroke="black" stroke-width="1" fill="blue" />
                <circle id="dc" cx="220" cy="170" r="5" stroke="black" stroke-width="1" fill="blue" />
                <circle id="new-york" cx="245" cy="140" r="5" stroke="black" stroke-width="1" fill="blue" />
                <line id="san-fran-chicago" x1="50" y1="145" x2="130" y2="130" style="stroke:blue; stroke-width:2" />
                <line id="atlanta-chicago" x1="180" y1="170" x2="130" y2="130" style="stroke:blue; stroke-width:2" />
                <line id="atlanta-dc" x1="180" y1="170" x2="220" y2="170" style="stroke:blue; stroke-width:2" />
                <line id="montreal-chicago" x1="200" y1="126" x2="130" y2="130" style="stroke:blue; stroke-width:2" />
                <line id="montreal-dc" x1="200" y1="126" x2="220" y2="170" style="stroke:blue; stroke-width:2" />
                <line id="montreal-new-york" x1="200" y1="126" x2="245" y2="140" style="stroke:blue; stroke-width:2" />
                <line id="new-york-dc" x1="245" y1="140" x2="220" y2="170" style="stroke:blue; stroke-width:2" />
            </svg>
        </div>
    </main>
    <footer>
        <p> Copyright 2021 Kelly L Vaden
    </footer>   
</body>
</html>
